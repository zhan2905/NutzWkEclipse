<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/customer/customerincome" data-pjax id="goback"><i class="ti-angle-left"></i> ����</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/customer/customerincome/editDo" method="post">
                <input id="id" name="id" value="${obj.id!}" type="hidden">
                <div class="row mb10">
                    <div class="col-lg-12">
						<div class="form-group">
							<label for="serviceId" class="col-sm-2 control-label">业务ID</label>
							<div class="col-sm-3">
								<input type="text" id="serviceId" class="form-control" name="serviceId" data-parsley-required="true"
                                       placeholder="" value="${obj.serviceId!}">
							</div>
							<label for="month" class="col-sm-2 control-label">月份</label>
							<div class="col-sm-3">
								<input type="text" id="month" class="form-control" name="month" data-parsley-required="true"
                                       placeholder="" value="${obj.month!}">
							</div>
						</div>
						<div class="form-group">
							<label for="income" class="col-sm-2 control-label">应收金额</label>
							<div class="col-sm-3">
								<input type="text" id="income" class="form-control" name="income" data-parsley-required="true"
                                       placeholder="" value="${obj.income!}">
							</div>
							<label for="accIncome" class="col-sm-2 control-label">实收金额</label>
							<div class="col-sm-3">
								<input type="text" id="accIncome" class="form-control" name="accIncome" data-parsley-required="true"
                                       placeholder="" value="${obj.accIncome!}">
							</div>
						</div>
						<div class="form-group">
							<label for="remark" class="col-sm-2 control-label">备注</label>
							<div class="col-sm-3">
								<input type="text" id="remark" class="form-control" name="remark" data-parsley-required="true"
                                       placeholder="" value="${obj.remark!}">
							</div>
						</div>

                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="�����ύ...">�� ��</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>

<%}%>
