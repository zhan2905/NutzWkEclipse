<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/customer/customerblacklist" data-pjax><i class="ti-angle-left"></i>返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/customer/customerblacklist/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
						<div class="form-group">
							<label for="userNo" class="col-sm-2 control-label">黑名单号码</label>
							<div class="col-sm-3">
								<input type="text" id="userNo" class="form-control" name="userNo" data-parsley-required="true"
                                       placeholder="">
							</div>
							<label for="src" class="col-sm-2 control-label">黑名单来源</label>
							<div class="col-sm-3">
								<input type="text" id="src" class="form-control" name="src" data-parsley-required="true"
                                       placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="remark" class="col-sm-2 control-label">备注</label>
							<div class="col-sm-3">
								<input type="text" id="remark" class="form-control" name="remark" 
                                       placeholder="">
							</div>

                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>

<%}%>
