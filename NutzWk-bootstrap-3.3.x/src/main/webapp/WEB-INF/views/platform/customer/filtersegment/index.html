<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/customer/customerfiltersegment/add" data-pjax><i class="ti-plus"></i> 新增</a>
        <button class="btn btn-danger navbar-btn" onclick="delCheck()"><i class="ti-close"></i> 删除</button>
        <a class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#dialogImp"><i class="ti-plus"></i>导入</a>
    </div>
    <div class="pull-right">
        <button class="btn btn-primary navbar-btn" onclick="sublime.toggleFilter('.cd-panel')"><i
                class="fa fa-sliders"></i> 筛选
        </button>
    </div>
</header>
<div class=panel-body style="padding-top: 50px;">
    <div class="table-responsive no-border">
        <input id="unitid" type="hidden">
        <table class="table table-bordered table-striped mg-t datatable">
            <thead>
            <tr>
				<th>号段</th>
				<th>号段来源</th>
				<th>备注</th>
				<th>操作</th>
        </table>
    </div>
</div>
<div class="cd-panel from-right">
    <header class="cd-panel-header">
        <h4>高级筛选</h4>
    </header>
    <div class="cd-panel-container">
        <div class="cd-panel-content shadow">
            <div class="form-group">
                <label for="customerNo">用户号码</label>
                <input type="text" id="numberSegment" name="numberSegment" onclick="this.value=''" class="form-control" placeholder="模糊查询">
            </div>
            <button id="searchBtn" type="button" class="btn btn-default">查询</button>
        </div>
    </div>
</div>
<div id="dialogDelete" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title">删除</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                         删除后无法恢复，确定删除吗？ <br/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button id="ok" type="button" class="btn btn-primary" data-loading-text="正在删除...">确 定</button>
            </div>
        </div>
    </div>
</div>
<div id="dialogImp" class="modal fade bs-modal-sm" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">上传文档</h4>
            </div>
            <div class="modal-body">
        
                <div class="row" style="padding: 20px;">
                    <div id="queue"></div>
                    <div class="input-group">
                        <input id="file_upload" name="file_upload" type="file" multiple="false">
                        <span class="input-group-btn">
                  <button class="btn btn-color current-time" type="button" id="upload">上传<i
                          class="ti-upload ml5"></i></button>
                  </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    var datatable;
    function initDatatable() {
        datatable = $('.datatable').DataTable({
            "dom": '<"toolbar">frtip',
            "searching": false,
            "processing": false,
            "serverSide": true,
            "select": true,
            "ordering": true,
            "language": {
                "url": "${base}/assets/plugins/datatables/cn.json"
            },
            "preDrawCallback": function () {
                sublime.showLoadingbar($(".main-content"));
            },
            "drawCallback": function () {
                sublime.closeLoadingbar($(".main-content"));
            },
            "ajax": {
                "url": "${base}/platform/customer/customerfiltersegment/data",
                "type": "post",
                "data": function (d) {
                	d.numberSegment=$("#numberSegment").val();
                }
            },
            "order": [[0, "desc"]],
            "columns": [
				{"data": "numberSegment", "bSortable": true},
				{"data": "src", "bSortable": true},
				{"data": "remark", "bSortable": true},

            ],
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        return '<div class="btn-group"><button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">' +
                                ' <i class="ti-settings"></i> <span class="ti-angle-down"></span></button><ul class="dropdown-menu" role="menu">' +
                                '<li><a href="${base}/platform/customer/customerfiltersegment/edit/' + row.id + '" data-pjax>修改</a></li>' +
                                '<li><a href="javascript:;" onclick="del(\'' + row.id + '\')">删除</a></li>' +
                                '</ul></div>';
                    },
                    "targets": 3
                }
            ]
        });
        datatable.on('click', 'tr', function () {
            $(this).toggleClass('selected');
        });
        $("#searchBtn").on('click', function () {
            datatable.ajax.reload();
        });
    }
    function del(id) {
        var dialog = $("#dialogDelete");
        dialog.modal("show");
        dialog.find("#ok").unbind("click");
        dialog.find("#ok").bind("click", function (event) {
            var btn = $(this);
            btn.button("loading");
            $.post("${base}/platform/customer/customerfiltersegment/delete/" + id, {}, function (data) {
                if (data.code == 0) {
                    datatable.ajax.reload(null,false);
                } else {
                    Toast.error(data.msg);
                }
                //���ð�ť״̬���ر���ʾ��
                btn.button("reset");
                dialog.modal("hide");
            }, "json");
        });
    }
    function delCheck() {
        var chks = datatable.rows('.selected').data();
        if (chks.length > 0) {
            var ids = [];
            $.each(chks, function (i, n) {
                ids.push(n.id);
            });
            var dialog = $("#dialogDelete");
            dialog.modal("show");
            dialog.find("#ok").unbind("click");
            dialog.find("#ok").bind("click", function (event) {
                var btn = $(this);
                btn.button("loading");
                $.post("${base}/platform/customer/customerfiltersegment/delete", {ids: ids.toString()}, function (data) {
                    if (data.code == 0) {
                        datatable.ajax.reload(null,false);
                    } else {
                        Toast.error(data.msg);
                    }
                    btn.button("reset");
                    dialog.modal("hide");
                }, "json");
            });
        } else {
            Toast.warning("请先选择要删除的项目！");
        }
    }
    $(function () {
        initDatatable();
        
        $("#upload").on("click", function () {
            if($("#queue").html()==""){
                Toast.error("请选择类文件");
                return false;
            }
            $('#file_upload').data('uploadifive').settings.uploadScript = "${base!}/platform/customer/customerfiltersegment/importDo";
            $('#file_upload').uploadifive('upload');
        });
	    $('#file_upload').uploadifive({
	        'auto': false,
	        'multi': false,
	        'width': '100%',
	        'height': '35',
	        'buttonText': '请选择xlsx或xls文件',
	        'fileType': '*.xlsx;*.xls;',
	        'fileSizeLimit': 1024,
	        'queueSizeLimit': 1,
	        'removeCompleted': true,
	        'formData': {},
	        'queueID': 'queue',
	        'onUploadComplete': function (file, data) {
	            data = JSON.parse(data);
	            if (data.code == 0) {
	                Toast.success(data.msg);
	                $("#dialogImp").modal("hide");
	                $("#queue").html("");
	                window.location.reload();
	                search();
	            } else {
	                $("#queue").html("");
	                Toast.error(data.msg);
	            }
	        },
	        'onDrop': function (file, fileDropCount) {
	            $("#queue").html("");
	        },
	        'onClearQueue': function (queue) {
	            $("#queue").html("");
	        },
	        'onCancel': function () {
	            $("#queue").html("");
	        }
	    });
    });
</script>

<%}%>
